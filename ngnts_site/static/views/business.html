<div class="container"> <div class="tag-cloud"> <a ng-repeat="(k,v) in idx.scopes" href="#/business/#{{k}}-ref" id="{{ forloop.index }}" class="__tag" style="margin: 5px">{{k}}</a> </div> <div ng-repeat="(k,v) in idx.scopes" class="year-bundle row gutters fadeInDown animated"> <h4 class="post-year col span_2" id="{{k}}-ref"> {{k}} </h4> <table class="table table-condensed"> <tr ng-repeat="code in v"> <td><a class="post-link" ng-href="#/message/{{code}}"> {{ code }}:{{idx.messages[code].name}} </a> <td class="text-right"> <a class="label label-primary" href="#/message/{{code}}">{{idx.messages[code].app}}</a>   </table> </div> </div>
